name: simplex-messaging
version: 0.1.0.0
#synopsis:
#description:
homepage: https://github.com/simplex-chat/simplex-messaging#readme
license: AGPL-3
author: Evgeny Poberezkin
maintainer: evgeny@poberezkin.com
copyright: 2020 Evgeny Poberezkin
category: Web, System, Services, Cryptography
extra-source-files:
  - README.md

dependencies:
  - base >= 4.7 && < 5
  - base64-bytestring >= 1.0 && < 1.3
  - bytestring == 0.10.*
  - containers
  - cryptonite == 0.26.*
  - iso8601-time == 0.1.*
  - mtl
  - network == 3.1.*
  - stm
  - time == 1.9.*
  - unliftio == 0.2.*
  - unliftio-core == 0.1.*

library:
  source-dirs: src

executables:
  smp-server:
    source-dirs: apps/smp-server
    main: Main.hs
    dependencies:
      - simplex-messaging
    ghc-options:
      - -threaded

  smp-agent:
    source-dirs: apps/smp-agent
    main: Main.hs
    dependencies:
      - simplex-messaging
    ghc-options:
      - -threaded

tests:
  smp-server-test:
    source-dirs: tests
    main: Test.hs
    dependencies:
      - simplex-messaging
      - hspec == 2.7.*
      - hspec-core == 2.7.*
      - HUnit == 1.6.*

ghc-options:
  # - -haddock
  - -Wall
  - -Wcompat
  - -Werror=incomplete-patterns
  - -Wredundant-constraints
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wunused-type-patterns
